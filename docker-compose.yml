version: '3.7'

services:
  app:
    container_name: app
    build: .
    command: bash -c "gunicorn -b 0.0.0.0:8000 boilerplate.wsgi"
    expose:
      - 8000
    volumes:
      - ./boilerplate:/app
    env_file:
      - ./conf/env/.env.dev

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - app
